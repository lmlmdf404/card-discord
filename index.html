<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="language" content="English" />
		<meta name="view-transition" content="same-origin" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap"
			rel="stylesheet" />
		<link rel="icon" href="./public/mahiro_flex.ico" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			rel="stylesheet"
			crossorigin />
		<title>Discord KhanhDang</title>
	</head>
	<body oncontextmenu="return true;">
		<div class="container">
			<div class="profile-border box-color">
				<div class="profile box-color">
					<div class="banner">
						<img
							loading="lazy"
							id="banner-image"
							src="./public/banner.webp"
							alt="" />
					</div>
					<div class="main-header">
						<div class="image">
							<div class="avatar">
								<img
									loading="lazy"
									class="box-color"
									id="avatar-image"
									alt=""
									aria-hidden="true"
									src="./public/av.jpeg" />
								<img
									loading="lazy"
									class="avatar-decoration"
									src="./public/khung.png"
									alt="" />
								<div class="status box-color tooltip">
									<img
										id="status-image"
										src="./public/status/online.svg"
										alt="" />
								</div>
							</div>
							<!-- </button> -->
						</div>
						<div class="badges box-color" id="badges">
							<div class="badges-right">
								<a class="tooltip" aria-label="HypeSquad Brilliance">
									<img alt=" " src="./public/badges/hypesquad-brilliance.svg"
								/></a>
								<a class="tooltip" aria-label="Active Developer">
									<img alt=" " src="./public/badges/active-developer.svg"
								/></a>
								<a class="tooltip" aria-label="Subscriber since Jan 26, 2023">
									<img alt=" " src="./public/badges/nitro.svg"
								/></a>
								<a
									class="tooltip"
									aria-label="Originally known as MiyagawaMizu#0001">
									<img alt=" " src="./public/badges/legacy-username.svg"
								/></a>
							</div>
							<div class="badges-left"></div>
							<!-- badges list-->
							<!-- -->
						</div>
					</div>
					<div class="card box-color">
						<div class="name-box">
							<span class="display-name">Khánh Đăng</span>
							<button
								class="id username"
								id="textToCopy"
								aria-label="Click to copy!"
								onclick="copyToClipboard()"></button>
							<span class="pronouns">#lmlmdf404</span>
						</div>
						<div class="body">
							<div class="content">
								<div class="about-section">
									<div class="title-body">ABOUT ME</div>
									<!-- text -->
									<span class="about-me"
										
										>Nothing</span
									>
									<!-- -->
								</div>
								<div class="title-body">ROLES</div>
								<div class="roles-body">
									<!-- roles list -->
									<div class="rol rosepink">
										<i class="fas fa-circle"></i>
										<span>Admin</span>
									</div>
									<div class="rol softpink">
										<i class="fas fa-circle"></i>
										<span>Weeb Developer</span>
									</div>
									<div class="rol green">
										<i class="fas fa-circle"></i>
										<span>Gamer</span>
									</div>
									<div class="rol blue">
										<i class="fas fa-circle"></i>
										<span>AI Student</span>
									</div>
									<!-- -->
								</div>
								<div class="divider social-divider"></div>
								<div class="title-body">CONNECTIONS</div>

								<div class="socials">
									<!-- social list -->
									<div class="column">
										<a
											class="platform"
											href="https://github.com/lmlmdf404"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/github.svg" />
											<div class="text-base platform-username">
												lmlmdf404
											</div>
											<div>
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
									
									</div>
									<div class="column">
										
										<a
											class="platform"
											href="https://codeweblove.vercel.app/"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/discord.svg" />
											<div class="text-base platform-username">
												Web
											</div>
											<div class="">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
									</div>
									<!-- -->
								</div>
								<div class="chat-container">
									<input
										type="text"
										id="message-input"
										placeholder="Message @Mizu" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script async src="./scripts/script.js"></script>
		<script defer src="./scripts/sub.js"></script>
	</body>
</html>
